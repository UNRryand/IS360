<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Table</title>
    <style>
        .Red {
            color: maroon;
        }
    </style>
<script>
    function CreateTableSimple()
        {
            var div;
            var tabCurrent;
            div = document.getElementById("divPlaceholderTable");

            tabCurrent = document.createElement("table");

            var row = tabCurrent.insertRow(0);
            var cell1 = row.insertCell(0);
            cell1.innerHTML = "Period";

            var cell1 = row.insertCell(1);
            cell1.innerHTML = "Begin Bal.";

            var cell1 = row.insertCell(2);
            cell1.innerHTML = "End Bal.";

            var beginningBalance = 1000;

            for (x = 1; x <= 12; x++)
            {
                var row = tabCurrent.insertRow(x);
                var cell1 = row.insertCell(0);
                cell1.innerHTML = x.toString();

                var cell2 = row.insertCell(1);
                cell2.innerHTML = beginningBalance.toFixed(2);

                var cell3 = row.insertCell(2);
                beginningBalance = beginningBalance + (beginningBalance * 0.01);
                cell3.innerHTML = beginningBalance.toFixed(2);
            }
            div.appendChild(tabCurrent)
        }


</script>
</head>
<body onload="CreateTableSimple()">
    <div id="divPlaceholderTable"></div>
</body>
</html>
